<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" data-layout-decorate="~{layout/main_frame}">

<th:block layout:fragment="content">


    <button id="progressbarTrigger" data-toggle="modal" data-target="#progress-modal" data-backdrop="static"
            data-keyboard="false" hidden></button>

    <div class="row justify-content-center">
        <div class="card col-lg-10">
            <article class="content">


                <div class="title-block">
                    <h4 class="title pull-left"> LMS 발송 </h4>
                </div>


                <section class="section">
                    <div class="row sameheight-container">



                        <div class="col-6">
                            <div class="card sameheight-item">
                                    <div class="form-group card card-block">

                                    <label class="control-label row">
                                        <h5 class="title">발송 내용</h5>
                                        <div class="ml-auto pull-right">
                                            <label>
                                                <i style="cursor: pointer" class="fa fa-save"
                                                   onclick="saveTemplate(getMessageDataFromTable())"></i>
                                            </label>
                                            <label>
                                                <i style="cursor: pointer" onclick="callTemplate()"
                                                   class="fa fa-folder-open"
                                                   data-toggle="modal"
                                                   data-target="#message_template_list_modal"></i>
                                            </label>
                                            <label>
                                                <i style="cursor: pointer" class="fa fa-trash"
                                                   onclick="resetMessageArea()"></i>
                                            </label>
                                        </div>
                                    </label>
                                </div>

                                <div><span th:text="'수신인 명 변환 키워드: '+${directive.username}+' '"></span></div>
                                <input id="messageName" class="form-control boxed"
                                       style="box-sizing: border-box;" placeholder="제목">
                                <textarea id="message" class="form-control boxed"
                                          style="box-sizing: border-box; height: 90%" placeholder="내용"></textarea>

                                <div class="form-inline">
                                    <label for="callback" class="control-label col-3">발신자</label>
                                    <select class="c-select form-control boxed col-9" id="callback">
                                        <option th:each="servicer: ${servicerList}" th:object="${servicer}"
                                                th:value="*{simpleServicer.callback}"
                                                th:text="*{simpleServicer.servicerName+'('+simpleServicer.callback+')'}"></option>
                                    </select>
                                </div>

                            </div>
                        </div>

                        <div class="col-6">
                            <div class="card sameheight-item">
                                <section class="section">
                                    <div class="card card-block" style="height: 650px">

                                    <label class="control-label row">
                                        <h5 class="title"> 수신인</h5>
                                        <div class="ml-auto pull-right">
                                            <label for="selfile">
                                                <i style="cursor: pointer" class="fa fa-file-text"></i>
                                                <input type="file" id="selfile" accept=".xlsx, .csv"
                                                       style="display:none">
                                            </label>
                                            <label>
                                                <i style="cursor: pointer" class="fa fa-trash"
                                                   onclick="createEmptyTable()"></i>
                                            </label>

                                        </div>
                                    </label>
                                    <div title=" - 엑셀 형식: 파일의 첫번째 행을 [phoneNum, name] 로 구성할 것 &#013 - phoneNum 형식: 000-000-0000  &#013 - 행 추가 삭제: 우클릭 &#013 - 파일 업로드 시 기존 리스트는 삭제되므로, &#013   리스트에 정보를 추가하려면 파일 업로드 후에 추가할 것">
                                        유의사항
                                    </div>
                                    <div id="handson"></div>
                                    <div id="totalCnt"></div>
                                    <div id="pagination"></div>

                                    <div class="form-group card card-block">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                        <span class="input-group-text"
                                                              id="searchingField-addon">검색</span>
                                            </div>
                                            <input id="searchingField" type="text" class="form-control"
                                                   aria-describedby="searchingField-addon">
                                        </div>
                                    </div>

                                        <div class="card card-block" style="overflow: auto; height: 150px">
                                        <table class="table table-sm">
                                            <thead class="thead-default">
                                            <tr>
                                                <th>결과 행</th>
                                                <th>검색 결과</th>
                                            </tr>
                                            </thead>
                                            <tbody id="search_result">
                                            </tbody>
                                        </table>
                                    </div>

                                    <button data-toggle="modal" data-target="#confirm-modal" type="button"
                                            class="btn btn-primary-outline submitRelated">전송
                                    </button>

                                    <div>
                                        <span style="color: red;" id="validation"></span>
                                    </div>
                                </div>

                                </section>

                            </div>
                        </div>

                    </div>
                </section>
            </article>

        </div>
    </div>


    <div class="modal fade" id="confirm-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <i class="fa fa-warning"></i> Alert</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>전송합니까?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="getUserDataFromTable();" class="btn btn-primary"
                            data-dismiss="modal">Yes
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <div class="modal fade " id="message_template_list_modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">메시지 템플릿</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                </div>
                <div class="modal-body modal-tab-container">
                    <div class="tab-content modal-tab-content card card-block">
                        <div>
                            <table id="template_list_area"></table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <div class="modal fade" id="progress-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <i class="fa fa-list-alt"></i> Progress state</h4>
                </div>
                <div class="modal-body">
                    <div class="stat">
                        <div id="progressStateText" class="value"></div>

                    </div>
                    <div class="progress stat-progress">
                        <div id="progressState" class="progress-bar" style="width: 0%;"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="progressStateEnd" type="button" class="btn btn-primary" data-dismiss="modal"
                            style="display: none">OK
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/xlsx.full.min.js}"></script>
    <script th:src="@{/js/handsontable.full.min.js}"></script>
    <script th:src="@{/js/lms_mainpage.js}"></script>
</th:block>
